<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Animation With HTML, CSS & JS</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <!-- font awesome CDN Link -->
    <script src="https://kit.fontawesome.com/f811dd765f.js" crossorigin="anonymous"></script>

    <!-- Custom css link -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- heading -->
    <header>
        <nav>
            <div>
                <a class="logo" href="#">Fish<span>.</span></a>
            </div>
            <ul class="nav-items">
                <li><a href="">Home</a></li>
                <li><a href="">Fish Foods</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact US</a></li>

            </ul>
        </nav>
    </header>
    <!-- slider section -->
    <section class="carousel">
        <div id="carousel-items" class="list">

        </div>
        <!-- thumbnail section -->
        <div id="thumbnail-container" class="thumbnail">
        </div>

        <!-- slider navigation arrow -->
        <div class="arrows">
            <button id="prev">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button id="next">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <!-- timer -->
        <div class="time"></div>

    </section>

    <script src="./app.js"></script>
</body>

</html>
